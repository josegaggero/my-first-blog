{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Proyecto_web/css/ingresar.css'%}">
    <title>Document</title>
</head>
<body background="{% static 'Proyecto_web/img/2.jpg'%}">
   
    <form id="form" method="POST" class="form-box animated fadeInUp" >
        {% csrf_token %}
        <h1 class="form-title">Ingresar</h1>

      

        <p><label class="mail" for="id_mail"> <ls>Mail:</ls></label> <input  class="form-control"type="text" size="28" name="mail"  maxlength="30" required id="id_mail">
        </input></p>
        
        <br>
        
        <p><label class="clave" for="id_clave"> <ls>Contraseña:</ls></label> <input  class="form-control"type="text" size="28" name="clave"  maxlength="30" required id="id_clave">
        </input></p>
        
        <br>
        
        <button class="boton" type="submit">Ingresar</button>
        <a href="{% url 'nueva' %}">Crear Cuenta</a>
        <br>
        <br>
        <a href="{% url 'forms' %}">Cambiar Contraseña</a>
    </form>
 
</body>
</html>
